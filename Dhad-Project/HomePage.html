    <!-- Catagory Side Page -->
    <Container  class="myAccountPage hidden" >
        <!-- Main Catagory Div -->
        <div class="mainDiv-div">
            <!-- Users Profile Picture -->
            <img class="myAccountImage-img" />

            <!-- User's Full Name -->
            <p class="myAccountName-para"> </p>
            
            <!-- The Options  -->
            <div class="mainDivOption">

                <div class="mainLine"> </div>

                <!-- Option One For Main -->
                <div class="option " id="option0">  
                    <p class="optionPara"> الرئيسية </p>   
                    <img class="optionImage" src="./Site/myImages/CategoryImages/home-1_svgrepo.com.png" />
                </div>
        
                <!-- Option Two For Services -->
                <div class="option" id="option1">               
                    <p class="optionPara"> الخدمات </p>    
                    <img class="optionImage" src="./Site/myImages/CategoryImages/category-2_svgrepo.com.png" />     
                </div>
           
                <!-- Option Three For Downloads -->
                <div class="option" id="option2">                 
                    <p class="optionPara"> التنزيلات </p>         
                    <img class="optionImage" src="./Site/myImages/CategoryImages/download-minimalistic_svgrepo.com.png" />           
                </div>
            
                <!-- Option Four For Account -->
                <div class="option" id="option3">                     
                    <p class="optionPara"> الحساب </p>                
                    <img class="optionImage" src="./Site/myImages/CategoryImages/user_svgrepo.com.png"/>   
                </div>
           
                <!-- Option Five For Contact Us -->
                <div class="option" id="option4">                 
                    <p class="optionPara"> تواصل معنا </p>        
                    <img class="optionImage" src="./Site/myImages/CategoryImages/phone_svgrepo.com.png"/>           
                </div>

                <!-- Option six For Sign Out -->
                <div class="option" id="option5" style="margin-top: 225px;">                 
                    <p class="optionPara"> تسجيل الخروج </p>        
                    <img class="optionImage" src="./Site/myImages/CategoryImages/logout-2_svgrepo.com.png"/>           
                </div>

            </div>

        </div>

        <!-- The Shadow Beside The Div -->
        <div class="shadowDiv-div"> </div> 

    </Container>





<!-- The Home Page Main Container -->
<div class="myHomePage" style="z-index: 432;"> 
    <!-- The Content on the First Page -->
   <container class="myMainForm">
        <!-- The Main Top Big Sliders -->
        <div class="swiper swipe" style="margin-top: 25px;">
            <div class="swiper-wrapper myContentInfo-div"></div>
        </div>
    
        <div class="myMainPara-Div" style="margin-top: -20px; margin-bottom: -20px;">

                    <div class="swiper-slide myCard2" ></div>
                </div>  
            </div>
        </div>

    <div class="signOutContainer hidden">

                <svg class="trueSign-svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <style>svg{fill:#ffffff; width: 25px; height: 25px;}</style>
                    <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>

</div>




    <script src="./Site/HomePage.js " type="module"> </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script> 
    <script> 
    var swiper = new Swiper(".mySwiper", {
        slidesPerView:0.3,
        speed: 1000000000000,
        loop: false,
        grabCursor: true,
    })
    
    var mySwiper = new Swiper(".swipe", {
    slidesPerView: 1,
    spaceBetween: -25 + "%",
    initialSlide: 2,
    grabCursor: true,
    loop: false,
    centeredSlides: true,
    effect: "coverflow",
    coverflowEffect: {
        rotate: 0,
        slideShadows: false,
    },
});


    </script>
